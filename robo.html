<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robolab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ROBOLAB</div>
        <div class="menu">
            <!-- Menu 1 -->
            <div class="dropdown">
                <button class="dropbtn">Menu 1 <i class="bi bi-chevron-double-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <!-- Menu 2 -->
            <div class="dropdown">
                <button class="dropbtn">Menu 2 <i class="bi bi-chevron-double-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Item A</a>
                    <a href="#">Item B</a>
                    <a href="#">Item C</a>
                </div>
            </div>

            <!-- Menu 3 -->
            <div class="dropdown">
                <button class="dropbtn">Menu 3 <i class="bi bi-chevron-double-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
            </div>
        </div>

        <div class="icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </nav>

    <!-- Video Section -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="srm.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>



    <div class="chatbox">
        <p>Chatbox Interface</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
